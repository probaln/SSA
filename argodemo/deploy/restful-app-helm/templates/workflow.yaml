apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fail-
  namespace: argo
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/sync-wave: "6"
spec:
  entrypoint: test-fail-steps

  templates:
  - name: test-fail-steps
    # Instead of just running a container, this template runs a seq of containers
    steps:
    - - name: Initialization
        template: test-book
        arguments:
          parameters:
          - name:  test_script_name
            value: integ-test/test-initialization.sh 
          - name: cluster_url
            value: http://a0d5a4dd8d9724d34ad3afa38e085830-1344255390.us-east-2.elb.amazonaws.com:8082
    - - name: AddABook
        template: test-book
        arguments:
          parameters:
          - name:  test_script_name
            value: integ-test/test-add.sh 
          - name: cluster_url
            value: http://a0d5a4dd8d9724d34ad3afa38e085830-1344255390.us-east-2.elb.amazonaws.com:8082
    - - name: AlwaysFailStep
        template: test-book
        arguments:
          parameters:
          - name:  test_script_name
            value: integ-test/test-update.sh 
          - name: cluster_url
            value: http://a0d5a4dd8d9724d34ad3afa38e085830-1344255390.us-east-2.elb.amazonaws.com:8082
    - - name: UpdateBook
        template: test-book
        arguments:
          parameters:
          - name:  test_script_name
            value: integ-test/test-patch.sh 
          - name: cluster_url
            value: http://a0d5a4dd8d9724d34ad3afa38e085830-1344255390.us-east-2.elb.amazonaws.com:8082
    - - name: DeleteABook
        template: test-book
        arguments:
          parameters:
          - name:  test_script_name
            value: integ-test/test-delete.sh 
          - name: cluster_url
            value: http://a0d5a4dd8d9724d34ad3afa38e085830-1344255390.us-east-2.elb.amazonaws.com:8082

  - name: test-book
    inputs:
      parameters:
      - name: test_script_name
      - name: cluster_url
    container: 
      image: docker.io/probaln/test-bookapp:v3
      command: ["sh"]
      args: ["{{inputs.parameters.test_script_name}}", "{{inputs.parameters.cluster_url}}"]

