apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookapp-deployment
  labels:
    app: bookapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookapp
  template:
    metadata:
      labels:
        app: bookapp
    spec:
      containers:
      - name: bookapp
        image: docker.io/probaln/bookapp:1.0.1
        imagePullPolicy: Always
        - containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 45
          timeoutSeconds: 45
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          initialDelaySeconds: 45
          timeoutSeconds: 45
          httpGet:
            path: /
            port: 8080
---
